name: CI

run-name: ft_libft CI test

on:
  push:
    branches: [main]
    paths:
      - '**.c'
      - '**.h'
      - Makefile
      - '**.mk'
  pull_request:
    types: [opened]
  workflow_call:
    inputs:
      is_called:
        description: " is called by another actions"
        default: false
        type: boolean

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ’¬ github"
        run: |+
          echo "Who launched:       ${{ github.actor }}"
          echo "On branch:          ${{ github.ref_name }}"
          echo "Commit sha:         ${{ github.sha }}"
          echo "Trigger event name  ${{ github.event_name }}"

      - name: "ğŸ’¬ Bin utils"
        run: |+
          make --version && echo
          ar --version && echo
          gcc --verbose && echo
          python3 --version

  build:
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â˜ï¸ Retrieve repo
        uses: actions/checkout@v3
        with:
          repository: "Pixailz/ft_libft"
          submodules: recursive

      - name: â˜ï¸ Update submodule
        if: ${{ github.event.inputs.is_called }}
        run: git submodule update --remote --recursive

      - name: ğŸ”§ Build up libft.a (${{ matrix.os }})
        run: |+
          DISABLE_HELPER=1 make fclean
          DISABLE_HELPER=1 make
          DISABLE_HELPER=1 make re
          DISABLE_HELPER=1 make

      - name: ğŸ”§ Call helper
        run: make helper

  test:
    strategy:
      max-parallel: 5
      matrix:
        test_src: [
          "ato.c",
          "check/is_str.c",
          "get_next_line.c",
          "int4.c",
          "ipv4.c",
          "isexec.c",
          "print_nb_base.c",
          "random.c",
          "tmpfile.c"
        ]
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve repo
        uses: actions/checkout@v3
        with:
          repository: "Pixailz/ft_libft"
          submodules: recursive

      - name: â˜ï¸ Update submodule
        if: ${{ github.event.inputs.is_called }}
        run: git submodule update --remote --recursive

      - name: ğŸ”§ launch ${{ matrix.test_src }}
        run: CI_TARGET=${{ matrix.test_src }} make ci-run

  norminette:
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve repo
        uses: actions/checkout@v3
        with:
          repository: "Pixailz/ft_libft"
          submodules: recursive

      - name: â˜ï¸ Update submodule
        if: ${{ github.event.inputs.is_called }}
        run: git submodule update --remote --recursive

      - name: â˜ï¸ Setup python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: â˜ï¸ Installing Norminette
        run: pip install norminette

      - name: ğŸ”§ Run
        run: python3 -m norminette ./src

  do_release:
    needs: [build, test, norminette]
    if: ${{ ! github.event.inputs.is_called }}
    uses: ./.github/workflows/CD.yml
    secrets: inherit
